
name: Deploy to Amazon EC2

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: us-east-1
  INSTANCE_ID: i-02ec934f9959ff874
  SSH_USERNAME: ec2-user
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  APP_DIRECTORY: /home/ec2-user/beike-admin

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build VUE application
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SSH and scp files
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key
          eval "$(ssh-agent -s)"
          ssh-add private_key
          ssh -o StrictHostKeyChecking=no -i private_key ec2-user@44.201.167.117 "mkdir -p /home/ec2-user/beike-admin"
          scp -v -r -i private_key dist/ ec2-user@44.201.167.117:/home/ec2-user/beike-admin
          ls -la dist/


